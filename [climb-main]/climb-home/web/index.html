<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMB Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="climb-cont">
        <img src="https://media.discordapp.net/attachments/1123709109917720747/1129753945271709757/image.png?width=830&height=467" alt="">
        <div class="hotBar">
            <div class="logo">
                <img src="https://media.discordapp.net/attachments/1121282801321390161/1127640421468745838/logoBGyellow.png?width=505&height=505" alt="">
                <span></span>
            </div>
            <div class="leftData">  
                <span id="store">STORE</span>
                <span id="settings">SETTINGS</span>
                <span id="quit">QUIT</span>
            </div>
        </div>
        <div class="btns-cont">
            <div class="btn">
                <span id="multiplayer">MULITPLAYER</span>
            </div>
            <div class="btn">
                <span id="privatelobby">PRIVATE LOBBY</span>
            </div>
            <div class="btn">
                <span id="customisation">CUSTOMISATION</span>
            </div>
        </div>
    </div>
</body>
</html>
